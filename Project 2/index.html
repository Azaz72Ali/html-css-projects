<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Doctor Advertisement</title>
</head>
<body>
  <div class="container">
    <!-- navbar -->
    <nav class="navbar">
      <img src="./images/logo.png" alt="logo">
    <ul class="nav-items">
      <li class="list-item home">Home</li>
      <li class="list-item">About Us</li>
      <li class="list-item">Our Services</li>
      <li class="list-item">Contact Us</li>
    </ul>
    </nav>
    <!-- main-section -->
    <section class="main-section">
      <div class="left-part">
        <img class="top-angle" src="./images/topAngle.png" alt="topAngle">
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>We're always available for our Patients with emergen problems. You can easily
          reach us 24/7. We focused on high quality.
        </p>
        <button>Make Appointment</button>
        <img class="bottom-angle" src="./images/bottomAngle.png" alt="bott`">
        <img class="mouse" src="./images/mouse.png" alt="mouse">
      </div>
      <div class="right-part">
        <img src="./images/doctor.png" alt="doctor">
        <img src="./images/greenBox.png" alt="greenBox">
        <img src="./images/yellowBox.png" alt="yellowBox">
      </div>
      
    </section>
    <img class="big-img" src="/images/stethoscope.png" alt="stethoscope">
  </div>
</body>
</html>
