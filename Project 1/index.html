<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="style.css">
  <title>Calm music</title>
</head>
<body>
  <div class="container">
    <!-- navbar -->
    <nav class="navbar">
      <div class="inside-navbar">
       <img src="./images/logo.png" alt="logo image">
      <ul class="nav-items">
        <li class="list-item">Blog</li>
        <li class="list-item">Calm Playlist</li>
        <li class="list-item">Join Calm</li>
      </ul> 
    </div> 
    </nav>  
      
    <!-- main section -->
    <section class="main">
      <!-- left-part of the section -->
      <div class="left-part">
        <h1>Be Focus and Productive </h1>
        <p>Not just an ordinary headphones. It's designed for meditation</p>
        <button>Learn more</button>
      </div>
      <!-- right-part of the section -->
      <div class="right-part">
        <img src="./images/img1.png" alt="" class="first">
        <img src="./images/img2.png" alt="" class="second">
        <img src="./images/img3.png" alt="" class="third">
      </div>
    </section>
  </div>
</body>
</html>
